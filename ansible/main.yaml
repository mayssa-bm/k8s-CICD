# Setting host
- hosts: localhost
  gather_facts: false
#Variables
  vars:
    ansible_python_interpreter: '{{ ansible_playbook_python }}'
    image_name: firstpod
    image_tag: latest
    replicas: 1
# Pre-Tasks to validate if Minikube is running
  pre_tasks:
    - name: Check Minikube's status.
      command: minikube status
      register: minikube_status
      changed_when: false
      ignore_errors: true
    # Otherwise will start minikube
    - name: Start Minikube if it's not running.
      command: minikube start
      when: "not minikube_status.stdout or 'Running' not in minikube_status.stdout"
# Check existing images
  tasks:
    - name: Get existing image hash.
      shell: |
        eval $(minikube docker-env)
        docker images -q {{ image_name }}
      register: image_hash
      changed_when: false
# Otherwise will create an image from Dockerfile location
    - name: Build image if it's not already built.
      shell: |
        eval $(minikube docker-env)
        docker build -t {{ image_name }} ../k8s-CICD
      when: not image_hash.stdout
# Create Kubernetes resources to run Hello Go.
    - name: Create a Deployment 
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: firstpod
            labels:
              app: flask
          spec:
            containers: 
            - name: firstpod
              image: maissa47/todo_app:tagVersion
              ports:
                - containerPort: 8080

# Create Kubernetes Service 
    - name: Create a Service 
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: firstpod
            namespace: default
          spec:
            type: LoadBalancer
            ports:
            - port: 8180
              targetPort: 8180
            selector:
              app: firstpod
post_tasks:
    #Example export using minikube services
    - name: Expose app on the host via Minikube.
      command: minikube service firstpod --url=true
      changed_when: false
      register: minikube_service
    - debug:
        msg: " URL: {{ minikube_service['stdout_lines'][0] }}"
- name: Verify app is responding.
      uri:
        url: "{{ minikube_service['stdout_lines'][0] }}/test"
        return_content: true
      register: response
      failed_when: "'/test' not in response.content"
- debug:
        msg: "Testing URL  Requested: {{response.content}} Status: {{response.status}}"